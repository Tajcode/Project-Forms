<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head> 

<body>
    <fieldset id="personal_information"> 
        <legend>Project Information</legend>

    
<ul>
    <li>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
    </li>
    <li>
        <label for="priority">priority</label>
        <input type="range" min="0" max="10" name="priority" value="5">
    </li>
    <li>
        <label for="Estimated hours">Estimated Hours:</label>
        <input type="number" name="estimated_hours" min="0" max="1000" id="estimated _hours">

    </li>
    <li>
        <label for="start date">Start date:</label>
        <input type="date" name="start_date" id="start_date" value="01-06-2013">
    </li>
    <li>
        <label for="Email">Email:</label>
        <input type="email" name="email" id="email" placeholder="user@domainname.com"
        autofocus>

    </li>
    <li>
        <label for="url">Staging url:</label>
        <input type="url" name="url" id="url" placeholder=" enter a valid url starting with http//:">
    </li>
    <li>
        <label for="project_color">Project  color:</label>
        <input type="color" name="project_color" id="project_color">
    </li>
    <li>
        <input type="submit" name="submit">
    </li>
</ul>
    
</fieldset> 






















































</body>
</html>
